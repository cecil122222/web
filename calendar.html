<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Green Diary</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<a href="index.html" class="home-btn">← 메인</a>

<header>📅 달력</header>

<main>
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">◀</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">▶</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <h3>주간 감정 통계</h3>
  <canvas id="weeklyChart" width="400" height="200"></canvas>
</main>

<!-- 날짜 상세 팝업 -->
<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <h3 id="modalDate"></h3>

    <p><strong>감정</strong></p>
    <select id="modalEmotionSelect">
      <option value="">선택</option>
      <option value="😀">😀</option>
      <option value="😐">😐</option>
      <option value="😢">😢</option>
      <option value="😡">😡</option>
    </select>

    <p><strong>일기</strong></p>
    <textarea id="modalDiaryInput" rows="6" cols="40"></textarea>

    <p><strong>할 일</strong></p>
    <ul id="modalTodos"></ul>
    <input id="modalTodoInput" placeholder="할 일을 입력하세요">
    <button onclick="addTodoModal()">추가</button>

    <br><br>
    <button onclick="saveDetail()">저장</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
